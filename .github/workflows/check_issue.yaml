name: "Checking issue for correctness of described"

on:
  issues:
    types:
      - reopened
      - opened

jobs:
  check-issue:
    uses: surfstudio/flutter-ci-workflows/.github/workflows/check_issues.yaml@main
    with:
      REPO_PATH: 'https://github.com/surfstudio/flutter-push-notification/issues/new/choose'
      ISSUE_TITLE: ${{ github.event.issue.title }}
      ISSUE_BODY: ${{ github.event.issue.body }}
